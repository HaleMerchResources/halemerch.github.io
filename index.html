    <label for="shirts"># of Shirts Ordered:</label>
<select id="shirts" onchange="calculateShipping()">
    <option value="">Select Quantity</option>
    <option value="1-2">1-2 Shirts</option>
    <option value="3-4">3-4 Shirts</option>
    <option value="5-6">5-6 Shirts</option>
</select>

<p>Shipping fee is <span id="shippingFee">₱0.00</span></p>

<script>
    function calculateShipping() {
        const location = document.getElementById("location").value;
        const shirts = document.getElementById("shirts").value;
        let fee = 0;

        const greaterManila = ["bulacan", "cavite", "laguna", "metro_manila", "rizal"];
        const luzon = ["abra", "apayao", "aurora", "bataan", "batangas", "batanes", "benguet", "cagayan", "camarines_norte", "camarines_sur", "catanduanes", "ifugao", "ilocos_norte", "ilocos_sur", "isabela", "kalinga", "la_union", "marinduque", "masbate", "mountain_province", "nueva_ecija", "nueva_vizcaya", "occidental_mindoro", "oriental_mindoro", "palawan", "pangasinan", "quirino", "quezon", "romblon", "sorsogon", "tarlac", "zambales"];
        const visayas = ["aklan", "antique", "biliran", "bohol", "capiz", "cebu", "eastern_samar", "guimaras", "iloilo", "leyte", "negros_occidental", "negros_oriental", "northern_samar", "samar", "siquijor", "southern_leyte"];
        const mindanao = ["agusan_del_norte", "agusan_del_sur", "basilan", "bukidnon", "camiguin", "compostela_valley", "cotabato", "davao_del_norte", "davao_del_sur", "davao_occidental", "davao_oriental", "dinagat_islands", "lanao_del_norte", "lanao_del_sur", "maguindanao", "misamis_occidental", "misamis_oriental", "sarangani", "south_cotabato", "sultan_kudarat", "sulu", "surigao_del_norte", "surigao_del_sur", "tawi_tawi", "zamboanga_del_norte", "zamboanga_del_sur", "zamboanga_sibugay"];

        if (greaterManila.includes(location)) {
            if (shirts === "1-2") fee = 100;
            else if (shirts === "3-4") fee = 150;
            else if (shirts === "5-6") fee = 200;
        } else if (luzon.includes(location)) {
            if (shirts === "1-2") fee = 150;
            else if (shirts === "3-4") fee = 200;
            else if (shirts === "5-6") fee = 250;
        } else if (visayas.includes(location)) {
            if (shirts === "1-2") fee = 175;
            else if (shirts === "3-4") fee = 250;
            else if (shirts === "5-6") fee = 300;
        } else if (mindanao.includes(location)) {
            if (shirts === "1-2") fee = 175;
            else if (shirts === "3-4") fee = 250;
            else if (shirts === "5-6") fee = 300;
        }

        document.getElementById("shippingFee").textContent = `₱${fee.toFixed(2)}`;
    }
</script>
